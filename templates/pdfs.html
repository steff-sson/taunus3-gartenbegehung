{% extends "layout.html" %}

  {% block content %}

  Bereits erstellte Gartenbewertungen (PDF)

  <ul>
    {%- for item in tree.children recursive %}
      <li><a href="static/pdf/{{ item.name }}" target=_blank>{{ item.name }}</a>
        {%- if item.children -%}
      <ul>{{ loop(item.children) }}</ul>
      {%- endif %}
      </li>
    {%- endfor %}
  </ul>

  {% endblock %}
